<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GRIDVIEW Dashboard</title>

  <!-- Your CSS -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet/dist/leaflet.css"
  />
</head>
<body>

  <header>
    GRID<span>VIEW</span>
    <p class="tagline">Power insights at a glance.</p>
  </header>

  <main>
    <!-- Cards -->
    <section class="grid-cards">
      <div class="card" id="card-demand">
        <h3>Current Demand</h3>
        <p><span class="value">38.2</span> GW</p>
      </div>
      <div class="card" id="card-renewable">
        <h3>Renewable Output</h3>
        <p><span class="value">18.7</span> GW</p>
      </div>
      <div class="card" id="card-co2">
        <h3>CO‚ÇÇ Emissions</h3>
        <p><span class="value">210</span> g/kWh</p>
      </div>
      <div class="card" id="card-frequency">
        <h3>Grid Frequency</h3>
        <p><span class="value">50.02</span> Hz</p>
      </div>
    </section>

    <!-- Data Table -->
    <section class="data-table">
      <table>
        <thead>
          <tr>
            <th>Time</th>
            <th>Demand (GW)</th>
            <th>Renewables (GW)</th>
            <th>Emissions (g/kWh)</th>
          </tr>
        </thead>
        <tbody id="table-body">
          <tr>
            <td>10:00</td>
            <td>36.5</td>
            <td>17.2</td>
            <td>230</td>
          </tr>
          <tr>
            <td>11:00</td>
            <td>38.0</td>
            <td>18.3</td>
            <td>220</td>
          </tr>
          <tr>
            <td>12:00</td>
            <td>38.2</td>
            <td>18.7</td>
            <td>210</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Search Box -->
    <section class="search-box">
      <input type="text" id="placeInput" placeholder="Search for a place‚Ä¶" />
      <button id="searchBtn">üîç</button>
    </section>

    <!-- Map Container -->
    <div id="map"></div>
  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <!-- Your JS -->
  <script src="script.js"></script>
</body>
</html>
